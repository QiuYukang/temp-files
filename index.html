<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>大大大帅哥</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style type="text/css">
        .modal-header {
            padding: 0;
        }

        /*.modal-content{border-radius: 0;}*/
        .modal-dialog .close {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .modal-dialog h3 {
            font-size: 14px;
            height: 42px;
            line-height: 42px;
            margin: 0;
            padding: 0 80px 0 20px;
        }

        .modal-dialog label {
            font-weight: 400;
        }

        .tips {
            line-height: 34px;
            font-size: 13px;
        }

        .tips span {
            color: red;
        }

        @media (min-width: 1080px) {

            /*模态框-距顶部距离*/
            .modal-dialog {
                margin-top: 100px;
            }

            .col-sm-6 {
                padding-left: 0;
                padding-right: 0;
            }

        }
    </style>
</head>

<body>
    <!--模态框-->
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" autocomplete="off">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">x</button>
                    <h3 style="background: #6a8ddd;">Minecraft</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-6">
                            <!-- Single button -->
                            <select class="form-control" id="type">
                                <option value="1">mod</option>
                                <option value="2">地图</option>
                                <option value="3">光影</option>
                                <option value="4">材质</option>
                                <option value="5">网站</option>
                                <option value="6">皮肤</option>
                                <option value="7">启动器</option>
                                <option value="8">指令大全</option>
                            </select>
                        </div>
                        <div class="col-sm-4 tips"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">版本</label>
                        <div class="col-sm-6">
                            <!-- Single button -->
                            <select class="form-control" id="version">
                                <option value="1">1.7.10</option>
                                <option value="2">1.8.x</option>
                                <option value="3">1.9.x</option>
                                <option value="4">1.10.x</option>
                                <option value="5">1.11.x</option>
                                <option value="6">1.12.x以上</option>
                                <option value="7">网站</option>
                                <option value="8">启动器</option>
                                <option value="9">指令大全</option>

                            </select>
                        </div>
                        <div class="col-sm-4 tips"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="goto">立即前往</button>
                    <button class="btn btn-info" data-dismiss="modal" id="close">关闭</button>
                </div>

            </form>
        </div>
    </div>

    <div style="text-align: center;">
        <!-- <img src="duola.jpg"> -->
        <img src="mc2.jpg">
    </div>

    <script type="text/javascript">
        var msg = "你";

        $("#goto").click(function () {
            var type = $("#type").val();
            var version = $("#version").val();
            console.log("type=" + type + "  vresion=" + version);
            if (type == 1) {
                if (version == 1) {
                    window.open("http://www.qq.com/");
                } else if (version == 2) {
                    window.open("https://www.douban.com/");
                } else if (version == 3) {
                    window.open("http://go.hao123.com/");
                } else if (version == 4) {
                    window.open("http://www.huya.com/");
                } else if (version == 5) {
                    window.open("https://s.click.taobao.com/mGPArIw");
                } else if (version == 6) {
                    window.open("http://v.6.cn/?todbProm=true&src=z9weij1302");
                } else if (version == 7) {
                    window.open("http://www.sina.com.cn/");
                } else if (version == 8) {
                    window.open("https://www.ximalaya.com/");
                }
            } else if (type == 2) {
                window.open("http://map.baidu.com/");
            } else if (type == 3) {
                window.open("http://www.163.com/");
            } else if (type == 4) {
                window.open("http://www.sohu.com/");
            } else if (type == 4) {
                window.open("mc网页1.html");
            } else if (type == 6) {
                window.open("https://www.bilibili.com/");
            } else if (type == 7) {
                if (version == 8) {
                    window.open("https://www.ximalaya.com/");
                } else {
                    alert("无效的选项!");
                }
            }
            window.open("mc网页1.html");
        }
        )

        $("#close").click(function () {
            close();
        }
        )

        function close() {
            msg += "真的"

            if (confirm(msg + "要关闭吗？")) {
                close();
            } else {
                alert("再见吧！");
            }
        }
    </script>
</body>

</html>
